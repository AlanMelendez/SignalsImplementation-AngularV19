<div style="width: 100%; display: flex; justify-content: center; align-content: center; align-items: center; flex-direction: column;">
    <h2>Add Contact</h2>
<form style="display: flex; flex-direction: column; width: 50%;" (ngSubmit)="addContact()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" required [(ngModel)]="name" name="name"> 
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" required [(ngModel)]="email" name="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone" required [(ngModel)]="phone" name="phone">
    </mat-form-field>

    <div class="container-buttons">
        <button type="submit" mat-flat-button color="primary">Add</button>
        <button type="button" mat-raised-button color="warn" routerLink="/">Cancel</button>
    </div>
</form>
</div>
